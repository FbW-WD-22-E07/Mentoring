<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website</title>
  </head>
  <body>
    <header>header</header>

    <aside>sidebar</aside>
    <main>
      <!-- signup form here -->
      <div class="form-container">
        <h3>Signup Here</h3>
        <button class="signup-btn">Signup with Google</button>
        <button class="signup-btn">Signup with Facebook</button>

        <form name="signup">
          <p>Or signup with e-mail!</p>
          <hr />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            pattern="^[a-zA-Z\d]{8,25}$"
            title="The password should be 8-25 character. (lowercase uppercase letters + numbers."
            required
          />

          <button type="submit">Signup</button>
          <button type="reset">Reset</button>
          <p>
            I agree to the <span>Terms of Service</span> and
            <span>Privacy Policy</span><br />
            this website.
          </p>
        </form>
      </div>
      <div class="signup-pic-container">
        <img src="./img/desk.png" alt="signup" />
      </div>
    </main>

    <footer>footer</footer>
  </body>
</html>
